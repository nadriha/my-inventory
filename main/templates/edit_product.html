
{% extends 'base.html' %}
{% load static %}
{% block meta %}
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
{% endblock meta %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <div class="border-minecraft p-3" style="width: 50%;">
        <h1>Edit Item</h1>

        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Edit Item" class="button-minecraft mb-2">
                    </td>
                </tr>
            </table>
        </form>

    </div>
</div>
<script src="{% static 'main/script.js' %}"></script>
{% endblock %}
